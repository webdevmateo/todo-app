<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Udacity Todos Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/javascript">

      //App code

      function generateId () {
        return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
      }

      function recieveDataAction (todos, goals) {
        const RECEIVE_DATA = 'RECEIVE_DATA';
        return {
          type: RECEIVE_DATA,
          todos,
          goals
        }
      }

      function addTodoAction (todo) {
        const ADD_TODO = 'ADD_TODO';
        return {
          type: ADD_TODO,
          todo,
        }
      }

      function removeTodoAction (id) {
        const REMOVE_TODO = 'REMOVE_TODO';
        return {
          type: REMOVE_TODO,
          id,
        }
      }

      function toggleTodoAction (id) {
        const TOGGLE_TODO = 'TOGGLE_TODO';
        return {
          type: TOGGLE_TODO,
          id,
        }
      }

      function addGoalAction (goal) {
        const ADD_GOAL = 'ADD_GOAL';
        return {
          type: ADD_GOAL,
          goal,
        }
      }

      function removeGoalAction (id) {
        const REMOVE_GOAL = 'REMOVE_GOAL';
        return {
          type: REMOVE_GOAL,
          id,
        }
      }

      function handleDeleteTodo (todo) {
        return function (dispatch) {
          dispatch(removeTodoAction(todo.id));

          return API.deleteTodo(todo.id)
          .catch(() => {
              dispatch((addTodoAction(todo)));
              alert('There was an error.  Try again');
            }
          )
        }
      }

      function todos (state = [], action) {
        const RECEIVE_DATA = 'RECEIVE_DATA';
        const ADD_TODO = 'ADD_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map((todo) => todo.id !== action.id ? todo : Object.assign({}, todo, {complete: !todo.complete}));
          case RECEIVE_DATA:
            return action.todos;
          default:
            return state;
        }
      }

      function goals(state = [], action) {
        const RECEIVE_DATA = 'RECEIVE_DATA';
        const ADD_GOAL = 'ADD_GOAL';
        const REMOVE_GOAL = 'REMOVE_GOAL';
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id);
          case RECEIVE_DATA:
            return action.goals;
          default:
            return state;
        }
      }

      function loading (state = true, action) {
        const RECEIVE_DATA = 'RECEIVE_DATA';
        switch (action.type) {
          case RECEIVE_DATA:
            return false;
          default:
            return state;
        }
      }

      const checker = (store) => (next) => (action) => {
        const ADD_TODO = 'ADD_TODO';
        const ADD_GOAL = 'ADD_GOAL';
        if (action.type === ADD_TODO &&     action.todo.name.toLowerCase().includes('bitcoin')) {
          return alert("No bitcoin.");
        }

        if (action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')) {
          return alert("No bitcoin.");
        }

        return next(action);
      }

      const logger = (store) => (next) => (action) => {
        console.group(action.type);
          console.log('The action: ', action);
          const result = next(action);
          console.log('The new state is: ', store.getState());
        console.groupEnd();
        return result;
      }

      const store = (Redux.createStore)(Redux.combineReducers({
        todos,
        goals,
        loading
      }), Redux.applyMiddleware(ReduxThunk.default, checker, logger));
    </script>
    <script type="text/babel">

    //React code

      function List (props) {
        const items = props.items;
          return (
            <ul>
              {items.map((item) =>
                <li key={item.id}>
                  <span
                    onClick={() => props.toggleItem && props.toggleItem(item)}
                    style = {{textDecoration: item.complete ? 'line-through' : 'none'}}
                  >
                    {item.name}
                  </span>
                  <button onClick={() =>      props.removeItem(item)}>
                    X
                  </button>
                </li>
              )}
            </ul>
          )
      }

      class Todos extends React.Component {
        addItem = (e) => {
          e.preventDefault();

          return API.saveTodo(this.input.value)
          .then((todo) => {
            this.props.store.dispatch(addTodoAction(todo));
            this.input.value = '';
          })
          .catch(() => {
              alert('There was an error. Please try again.');
            })
          }

        removeItem = (todo) => {
          this.props.store.dispatch(handleDeleteTodo(todo));
        }

        toggleItem = (todo) => {
          this.props.store.dispatch(toggleTodoAction(todo.id));

          return API.saveTodoToggle(todo.id).catch(() => {
            this.props.store.dispatch(toggleTodoAction(todo.id));
            alert('There was an error. Try again.');
          })
        }

        render() {

          const {todos} = this.props;

          return (
            <div>
              <h1>Todo List</h1>
              <input
                type="text"
                placeholder="Add Todo"
                ref={(input) => this.input = input}
              />
              <button
                onClick={this.addItem}
              >Add Todo
              </button>

              <List
              items={todos}
              removeItem={this.removeItem}
              toggleItem={this.toggleItem}
              />
            </div>
          )
        }
      }

      class Goals extends React.Component {
        addItem = (e) => {
          e.preventDefault();

          return API.saveGoal(this.input.value)
          .then((goal) => {
            this.props.store.dispatch(addGoalAction(goal));
            this.input.value = '';
          })
          .catch(() => {
            alert('There was an error. Please try again.');
          })
        }

        removeItem = (goal) => {
          this.props.store.dispatch(removeGoalAction(goal.id));

          return API.deleteGoal(goal.id).catch(() => {
            this.props.store.dispatch(addGoalAction(goal));
            alert('There was an error. Try again.')
          })
        }

        render() {
          const {goals} = this.props;

          return (
            <div>
              <h1>Goals</h1>
              <input
                type="text"
                placeholder="Add Goal"
                ref={(input) => this.input = input}
              />
              <button
                onClick={this.addItem}
              >Add Goal
              </button>
              <List items={goals} removeItem={this.removeItem}/>
            </div>
          )
        }
      }

      class App extends React.Component {
        componentDidMount() {
          const {store} = this.props;
          Promise.all([
            API.fetchTodos(),
            API.fetchGoals()
          ]).then(([todos, goals]) => {
            store.dispatch(recieveDataAction(todos, goals));
          })

          store.subscribe(() => this.forceUpdate());
        }

        render() {
          const {store} = this.props;
          const {goals, todos, loading} = store.getState();

          if (loading === true) {
            return <h3>Loading</h3>
          }

          return (
              <div>
                <Todos store={this.props.store} todos={todos}/>
                <Goals store={this.props.store} goals={goals}/>
              </div>
            )
          }
        }

      ReactDOM.render(
        <App store={store} />,
        document.getElementById('app')
      )
    </script>
  </body>
</html>
